<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="science, museum, bergen" />
    <meta name="author" content="Johann Ranudd" />
    <meta name="description" content="Bergen Community Science Museum" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>
    <title>Home Page - Community Science Museum</title>
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <nav>
          <div>
            <img class="logo" src="./img/logo-negative.png" alt="Logo" />
            <p class="logo-text">Community Science Museum</p>
          </div>
          <!-- menu -->
          <ul class="menu menu-other-pages-height">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="visit.html">Visit</a></li>
            <li><a href="program.html">Program</a></li>
            <li><a href="shop.html">shop</a></li>
          </ul>
          <a id="hamburger"><i class="fa fa-bars"></i></a>
        </nav>
      </div>
    </header>
    <div class="contact-image-section"></div>
    <main>
      <h1>Want to ask us something?</h1>
      <div class="contact-section-1 ninty-percent-six-hundred">
        <div>
          <p>
            Contact us via Email, phone or send us your inquiries by filling out
            a form.
          </p>
        </div>
        <div>
          <p>Email: <a href="mailto:museum@science.com">museum@science.com</a><br> Phone: 927 74 984</p>
        </div>
      </div>
      <!-- section-2 -->
      <section class="contact-section-2 ninty-percent-six-hundred">
        <div class="mail-icon">
          <i class="far fa-envelope"></i>
        </div>

        <form action="form-submited.html">
          <h2>Submit your question as a form</h2>
          <input type="text" placeholder="First name.." />
          <input type="text" placeholder="Last name.." />
          <input type="email" placeholder="Your Email.." />
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
            placeholder="Your question.."
          ></textarea>
          <input type="submit" />
        </form>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
